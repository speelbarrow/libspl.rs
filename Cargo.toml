[package]
name = "libspl"
version = "0.4.0"
edition = "2024"
authors = ["Noah Friedman <speelbarrow@speely.net>"]
license = "AGPL-3.0-or-later"

[features]
default = ["ssh", "tcp"]
ssh = ["dep:openssh"]
tcp = ["tokio/net", "tokio/macros"]

[dependencies]
ouroboros = "0.18"
trait-variant = "0.1"

[dependencies.openssh]
default-features = false
features = ["native-mux"]
optional = true
version = "0.11"

[dependencies.tokio]
features = ["io-util", "io-std", "time", "sync"]
version = "1"

[dev-dependencies]
rand = "0.9"

[dev-dependencies.tokio]
features = ["rt-multi-thread"]
version = "1"
