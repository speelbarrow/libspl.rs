name: ''
description: ''
runs:
  using: composite
  steps:
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ~/.rustup/
          target/
        key: rust-${{ hashFiles('Cargo.toml') }}
    - uses: dtolnay/rust-toolchain@stable
